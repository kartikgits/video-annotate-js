    <h1>Video Annotate</h1>
    <div id="message"></div>
    <div>
      <input type="file" id="fileinput" name="fileinput" accept="video/*" />
      <video id="video" controls></video>
      <button onclick="getCurrentFrameNumber()" type="button">
        Get Frame Number

      <br />

      <textarea id="output"></textarea>
    </div>

    <script src="js/videoControl.js" async defer></script>
    <script

      src="https://unpkg.com/mediainfo.js/dist/mediainfo.min.js"
    ></script>
